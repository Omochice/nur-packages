name: Check files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  path-filter:
    timeout-minutes: 5
    outputs:
      nvfetcher: ${{steps.changes.outputs.nvfetcher}}
      renovate: ${{steps.changes.outputs.renovate}}
      actions: ${{steps.changes.outputs.actions}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            nvfetcher:
              - nvfetcher.toml
            renovate:
              - renovate.json5
            actions:
              - .github/workflows/*.yml
              - .github/workflows/*.yaml
              - flake.lock
              - nvfetcher.toml
  check-nvfetcher:
    needs: path-filter
    if: needs.path-filter.outputs.nvfetcher == 'true'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Install nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.github_token }}
      - name: Run nvfetcher
        run: nix develop --command nvfetcher
      - name: Check diff
        run: |
          CHANGES=$(git diff --name-only _sources/generated.json _sources/generated.nix)
          if [ -n "$CHANGES" ]; then
            exit 1
          fi
  check-renovate-config:
    needs: path-filter
    if: needs.path-filter.outputs.renovate == 'true'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Install nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.github_token }}
      - name: Validate renovate config
        run: nix run .#check-renovate-config
  check-actions:
    needs: path-filter
    if: needs.path-filter.outputs.actions == 'true'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Install nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.github_token }}
      - name: check actions
        run: nix run .#check-action
  check-build:
    needs: path-filter
    uses: ./.github/workflows/build.yml
    secrets:
      CACHIX_SIGNING_KEY: ${{ secrets.CACHIX_SIGNING_KEY }}
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
  status-check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs:
      - check-nvfetcher
      - check-renovate-config
      - check-actions
      - check-build
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
